<script src="https://unpkg.com/split-type"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
<script>
// Global variables
const locomotiveScroll = new LocomotiveScroll();  
const preloader = document.querySelector(".preloader");
const preloaderElement = document.querySelector(".preloader__element");
const preloaderTL = gsap.timeline();
// Create SplitType elements
const heroTitle = new SplitType(".hero__heading", { types: "chars" });
const heroKicker = new SplitType(".kicker--hero", { types: "chars" });
const sectionTitle = new SplitType(".section-title", { types: "chars" });
const introText = new SplitType(".intro-text", { types: "words" });

// Preloader + Intro Animation
preloaderTL
  .from(preloaderElement, {
    y: 150,
    duration: 1.75,
    ease: "power4.inOut"
  })
  .to(
    preloaderElement,
    {
      opacity: 1,
      duration: 2,
      ease: "power4.inOut"
    },
    "<"
  )
  .to(".preloader > *", {
    yPercent: -100,
    stagger: {
      amount: 0.4,
      from: "random"
    },
    duration: 0.85,
    ease: "power4.inOut"
  })

  .from(
    ".hero__meta",
    {
      y: 50,
      filter: "blur(30px)",
      opacity: 0,
      stagger: 0.25,
      duration: 1.7,
      ease: "power4.inOut"
    },
    "<"
  )
  .from(
    heroTitle.chars,
    {
      opacity: 0,
      filter: "blur(60px)",
      y: 50,
      duration: 0.75,
      stagger: 0.075,
      ease: "sine.out"
    },
    "<1.25"
  )
  .from(
    ".button, .menu-outer",
    {
      y: 50,
      filter: "blur(30px)",
      opacity: 0,
      stagger: 0.55,
      from: "start",
      duration: 1.7,
      ease: "power4.inOut"
    },
    "-=2"
  )
  .from(
    heroKicker.chars,
    {
      opacity: 0,
      duration: 0.000075,
      stagger: {
        each: 0.05,
        from: "random"
      }
    },
    "<1"
  )
  .from(
    ".hero__deco",
    {
      y: 50,
      filter: "blur(30px)",
      opacity: 0,
      stagger: 0.75,
      duration: 3,
      ease: "power4.inOut"
    },
    "-=5"
  );

// Random Type
document.addEventListener("DOMContentLoaded", function () {
  function animateText(className) {
    const elements = document.querySelectorAll(`.${className}`);
    const splitTextArray = Array.from(elements).map(
      (element) => new SplitType(element, { type: "chars" })
    );
    splitTextArray.forEach((splitTextInstance) => {
      const timeline = gsap.timeline({
        scrollTrigger: {
          trigger: splitTextInstance.chars,
          start: "top bottom",
          end: "top center"
        }
      });
      timeline.from(splitTextInstance.chars, {
        opacity: 0,
        duration: 0.000003,
        stagger: {
          each: 0.055,
          from: "random"
        }
      });
    });
  }

  animateText("about__block-kicker");
  animateText("text-accent");
  animateText("text-scramble");
});

console.log(document.querySelectorAll(".text-accent"));


// Responsive 

let mm = gsap.matchMedia();

mm.add("(min-width: 800px)", () => {
  const races = document.querySelector(".gallery__content");

  function getScrollAmount() {
    let racesWidth = races.scrollWidth;
    return -(racesWidth - window.innerWidth);
  }

  const tween = gsap.to(races, {
    x: getScrollAmount,
    duration: 3,
    ease: "ease.inOut"
  });

  ScrollTrigger.create({
    trigger: ".gallery__content",
    start: "top 10%",
    end: () => `+=${getScrollAmount() * -1}`,
    pin: true,
    animation: tween,
    scrub: 3,
    invalidateOnRefresh: true
  });
});

// Gallery In

const galleryContent = gsap.timeline();

galleryContent.from(".gallery__content", {
  opacity: 0,
  duration: 1,
  scrollTrigger: {
    trigger: ".gallery__title",
    start: "top bottom",
    end: "bottom center",
    scrub: true
  }
});

// Footer In

const footerTL = gsap.timeline();

footerTL.from(".footer > *", {
  opacity: 0,
  filter: "blur(5px)",
  duration: 1,
  scrollTrigger: {
    trigger: ".footer",
    start: "top bottom",
    end: "bottom 60%",
    scrub: true
  }
});

// Gallery Mask

const galleryMasks = document.querySelectorAll(".gallery__mask");

galleryMasks.forEach((galleryMask) => {
  gsap.to(galleryMask, {
    width: 0,
    duration: 2.25,
    ease: "circ.inOut",
    stagger: 0.8,
    yoyo: true,
    scrollTrigger: {
      trigger: ".gallery__content",
      start: "top bottom-=100",
      end: "bottom center",
      scrub: false
    }
  });
});

// Intro Text

const introTL = gsap.timeline();

introTL.from(introText.words, {
  opacity: 0.25,
  filter: "blur(2px)",
  stagger: 0.1,
  scrollTrigger: {
    trigger: ".intro-section",
    start: "bottom 95%",
    end: "top 40%",
    scrub: 1
  }
});

// Section Titles

document.addEventListener("DOMContentLoaded", function () {
  const boxes = document.querySelectorAll(".section-title");
  boxes.forEach((box) => {
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: box,
        start: "top 80%",
        end: "bottom 50%",
        scrub: true
      }
    });
    tl.from(box, {
      opacity: 0,
      filter: "blur(10px)",
      y: 50,
      duration: 1
    });
  });
});

// Intro Deco Element

const introDeco = gsap.timeline();

introDeco.to(".intro-deco__element", {
  rotation: 45,
  transformOrigin: "left 50%",
  scrollTrigger: {
    trigger: ".intro-section",
    start: "bottom 95%",
    end: "top 20%",
    scrub: 1
  }
});

// Menu

navLinksEls = document.querySelectorAll(".menu__item");
sectionEls = document.querySelectorAll(".section");

function updateActiveNavLink(targetId) {
  navLinksEls.forEach((navLinkEl) => {
    navLinkEl.classList.remove("is--active");
    if (navLinkEl.href.includes(targetId)) {
      navLinkEl.classList.add("is--active");
    }
  });
}

window.addEventListener("scroll", () => {
  let activeSection = null;
  sectionEls.forEach((sectionEl) => {
    if (window.scrollY >= sectionEl.offsetTop - sectionEl.clientHeight / 10) {
      activeSection = sectionEl.id;
    }
  });
  if (activeSection !== null) {
    updateActiveNavLink(activeSection);
  } else {
    navLinksEls.forEach((navLinkEl) => {
      navLinkEl.classList.remove("is--active");
    });
  }
});

// Cursor Hover

const cursor = document.querySelector(".cursor");
const cursorInner = document.querySelector(".cursor-inner");
const allLinks = document.querySelectorAll("a");

allLinks.forEach((link) => {
  link.addEventListener("mouseenter", () => {
    cursorInner.style.fill = "#5739fb";
  });

  link.addEventListener("mouseleave", () => {
    cursorInner.style.fill = "";
  });
});

document.addEventListener("mousemove", (e) => {
  cursor.style.left = e.pageX + "px";
  cursor.style.top = e.pageY + "px";
});
  
const words = [
    'Building 3D…',
    'Loading 3D…',
    'Adding custom code…',
    'Adding new Webflow logo…',
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function displayShuffledWords() {
    shuffleArray(words);
    const wordDisplay = document.querySelector('.preloader__text');
        let currentIndex = 0;
    const interval = setInterval(() => {
        wordDisplay.textContent = words[currentIndex];
        currentIndex++;
        if (currentIndex === words.length) {
            clearInterval(interval);
        }
    }, 600);
}

displayShuffledWords();

</script>
